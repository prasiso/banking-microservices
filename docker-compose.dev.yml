version: "3.8"
services:
  api-gateway:
    build:
      context: ./apps/api-gateway/
      dockerfile: Dockerfile
    container_name: api-gateway
    env_file:
      - ./apps/api-gateway/.env.dev
    ports:
      - "3000:3000"
    depends_on:
      - clients
      - transactions

  clients:
    build:
      context: ./apps/clients/
      dockerfile: Dockerfile.dev
    container_name: clients
    env_file:
      - ./apps/clients/.env
    ports:
      - "3001:3001"
    volumes:
      - ./apps/clients:/app
      - /app/node_modules
    command: npm run start:dev

  transactions:
    build:
      context: ./apps/transactions/
      dockerfile: Dockerfile
    container_name: transactions
    env_file:
      - ./apps/transactions/.env
    ports:
      - "3002:3002"
